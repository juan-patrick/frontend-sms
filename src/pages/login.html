<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" rel="stylesheet">

  <title>Mobizon SMS</title>
</head>

<body class="flex flex-col h-screen sm:max-w-lg bg-purple-600 m-auto">
  <main class="flex flex-col justify-center h-3/6 w-5/6 m-auto bg-white p-10 rounded-lg">
    <h1 class="text-3xl text-center font-semibold">Mobizon SMS Sender</h1>

    <section class="mt-2">
      <div class="flex flex-col w-full my-5">
        <label for="name" class="font-semibold mb-1">Nome</label>
        <input type="text" name="name" id="name"
          class="w-full h-10 bg-gray-200 rounded p-2  border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
      </div>
      <div class="flex flex-col w-full my-5">
        <label for="email" class="font-semibold mb-1">E-mail</label>
        <input type="text" name="email" id="email"
          class="w-full h-10 bg-gray-200 rounded p-2 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
      </div>
      <div class="flex flex-col w-full mt-10">
        <button
          class="font-bold text-white h-12 w-full rounded bg-purple-500 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ">Acessar</button>
      </div>
    </section>
  </main>

</body>

</html>
