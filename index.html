<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/styles.css">
  <title>Mobizon SMS</title>
</head>

<body class="flex flex-col min-h-screen h-full bg-purple-600 m-auto justify-center">
  <main class="flex flex-col h-full w-5/6 m-auto p-2 rounded-lg my-10">
    <h1 class="text-2xl text-center text-white font-semibold my-10">Mobizon SMS Sender</h1>

    <header class="grid grid-cols-3 hidden gap-2 mt-5 mb-1 p-5 h-20">
      <button
        class="font-bold text-purple-500 h-full w-full rounded border-2 border-purple-500 bg-white hover:bg-purple-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
        onclick="Navigation.navigate('sms-send')">Enviar SMS</button>
      <button
        class="font-bold text-purple-500 h-full w-full rounded border-2 border-purple-500 bg-white hover:bg-purple-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
        onclick="Navigation.navigate('url-short')">Encurtador de URL</button>
      <button
        class="font-bold text-purple-500 h-fullw-full rounded border-2 border-purple-500 bg-white hover:bg-purple-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
        onclick="Navigation.navigate('history')">Histórico</button>
    </header>

    <section class="grid xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 gap-5 h-full w-full p-1">
      <div class="flex flex-col bg-white p-8 rounded-md" id="sms-send">
        <h2 class="text-xl font-bold">Envio de SMS</h2>
        <form class="flex w-full h-full rounded flex-col" onsubmit="FormSMS.submit(event)">
          <div class="flex flex-col w-full my-5">
            <label for="phone" class="font-semibold mb-1">Telefone</label>
            <input type="text" name="phone" id="phone"
              class="w-full h-10 bg-gray-100 rounded p-2 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
          </div>
          <div class="flex flex-col h-full w-full my-1">
            <label for="message" class="font-semibold mb-1">Mensagem</label>
            <textarea type="text" name="message" id="message"
              class="w-full h-full bg-gray-100 rounded p-2 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent resize-none"></textarea>
          </div>
          <div class="flex flex-col w-full mt-5">
            <button
              class="font-bold text-white h-12 w-full rounded bg-purple-500 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 text-sm"
              type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div class="flex flex-col bg-white p-8 rounded-md" id="url-short">
        <h2 class="text-xl font-bold">Encurtador de URL</h2>
        <form class="flex w-full h-full rounded flex-col">
          <div class="flex flex-col w-full my-5">
            <label for="url" class="font-semibold mb-1">URL</label>
            <input type="text" name="url" id="url"
              class="w-full h-10 bg-gray-100 rounded p-2 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" />
            <p class="text-xs mt-2">Versão de testes: Link dura apenas 2 horas</p>
          </div>
          <div class="flex flex-col items-end w-4/3 mt-2">
            <button
              class="font-bold text-white h-10 w-6/12 rounded bg-purple-500 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 text-sm">Enviar</button>
          </div>
          <hr class="my-10" />
          <div class="flex flex-col h-full w-full my-1">
            <label for="short-link" class="font-semibold mb-1">Link encurtado</label>
            <div class="flex h-full w-full my-1">
              <input type="text" name="short-link" id="short-link"
                class="w-full h-10 bg-gray-100 rounded-l p-2 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" />
              <button
                class="flex items-center justify-center font-bold text-white h-10 w-6/12 rounded-r bg-purple-500 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 text-sm">
                <img src="src/assets/copy.svg" alt="copy-button" class="w-5">
            </div>
          </div>

        </form>
      </div>
      <div class="flex flex-col bg-white p-8 rounded-md" id="history">
        <h2 class="text-xl font-bold">Link's encurtados</h2>
        <div class="flex w-full h-full rounded flex-col">
          <div class="flex flex-col h-28 w-full justify-between my-2 bg-gray-100 p-3 rounded-lg">
            <div class="flex justify-between font-bold">
              <p class="text-sm">Nome: Edgar</p>
              <p class="text-sm">Clicks: 40</p>
            </div>

            <p class="text-sm">Link: https://www.google.com.br</p>
            <p class="text-sm">Criado: 16:00 PM - 26/02/21</p>
          </div>
          <div class="flex flex-col h-28 w-full justify-between my-2 bg-gray-100 p-3 rounded-lg">
            <div class="flex justify-between font-bold">
              <p class="text-sm">Nome: Edgar</p>
              <p class="text-sm">Clicks: 40</p>
            </div>

            <p class="text-sm">Link: https://www.google.com.br</p>
            <p class="text-sm">Criado: 16:00 PM - 26/02/21</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="src/js/index.js"></script>

</body>

</html>
